steps:
  # Build and push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:$COMMIT_SHA'
      - './Backend'
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:$COMMIT_SHA'
    id: 'push-backend'

  # Build and push frontend image with backend URL arg
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:$COMMIT_SHA'
      - '--build-arg'
      - 'VITE_BACKEND_URL=http://backend:3000'
      - './Frontend'
    id: 'build-frontend'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:$COMMIT_SHA'
    id: 'push-frontend'

  # Optional: Tag as latest (if needed for compose file)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:$COMMIT_SHA'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:$COMMIT_SHA'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:latest'

images:
  - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:$COMMIT_SHA'
  - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:$COMMIT_SHA'
  - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/backend:latest'
  - 'asia-south1-docker.pkg.dev/gentle-scene-466610-a2/demo/frontend:latest'